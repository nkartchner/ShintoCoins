<h1 class="headerH1">Sell ShinotoCoins</h1>
<p>
  Current ShinotoCoin Value: {{ currentWorth }}<br>
  Number of ShinotoCoins Owned: {{ coins }}
</p>
<form>
  <input type="text" class="form-control" [(ngModel)]="amount" name="amount" placeholder="number">
  <button type="button" (click)="sellCoins(amount)" class="btn headerBtns btn-sm btn-secondary">Sell</button>
</form>
